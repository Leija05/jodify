<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #121212; /* Color oscuro de tu app */
            color: white;
            font-family: sans-serif;
            border-radius: 20px;
        }
        img {
            width: 150px;
            margin-bottom: 20px;
            /* Animaci√≥n de pulso para el logo */
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }
        .loader {
            width: 200px;
            height: 4px;
            background: #333;
            border-radius: 2px;
            overflow: hidden;
        }
        .progress {
            width: 100%;
            height: 100%;
            background: #2ecc71; /* Tu color verde */
            animation: load 3s forwards;
        }
        @keyframes load {
            0% { width: 0%; }
            100% { width: 100%; }
        }
    </style>
</head>
<body>
    <img src="assets/icon.ico" alt="Logo JodiFy">
    <h2>JodiFy</h2>
    <p style="color: #888; font-size: 12px;">Loading Music</p>
    <div class="loader">
        <div class="progress"></div>
    </div>
</body>
</html>
