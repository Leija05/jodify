<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Actualizando JodiFy</title>

    <style>
        * {
            box-sizing: border-box;
            user-select: none;
        }

        body {
            margin: 0;
            height: 100vh;
            background: radial-gradient(circle at top, #1c1c1c, #0d0d0d);
            color: #fff;
            font-family: system-ui, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .window {
            width: 360px;
            padding: 30px;
            border-radius: 18px;
            background: rgba(20, 20, 20, .92);
            box-shadow: 0 30px 60px rgba(0, 0, 0, .75);
            text-align: center;
            animation: fadeIn .6s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(.96);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: scale(.96);
            }
        }

        img {
            width: 96px;
            margin: 14px 0;
        }

        .progress-container {
            width: 100%;
            height: 10px;
            background: #2a2a2a;
            border-radius: 6px;
            overflow: hidden;
            margin-bottom: 12px;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #1abc9c, #2ecc71, #1abc9c);
            transition: width .35s ease;
        }

        .buttons {
            display: flex;
            gap: 10px;
        }

        button {
            flex: 1;
            padding: 9px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
        }

        .btn-update {
            background: #2ecc71;
        }

        .btn-later {
            background: #333;
            color: #bbb;
        }

        .btn-disabled {
            opacity: .5;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="window">
        <h2>JodiFy</h2>
        <p>Free Music For Broke People</p>
        <p id="versionText" style="font-size:12px;color:#777">Versión</p>

        <img src="assets/icon.ico" />

        <p id="statusText">Hay una nueva versión disponible</p>

        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div id="percentText">0%</div>

        <div class="buttons">
            <button id="btnUpdate" class="btn-update">Actualizar</button>
            <button id="btnLater" class="btn-later">Después</button>
        </div>
    </div>

    <script src="update.js"></script>
</body>

</html>
